name: run main.py

on:
  workflow_dispatch:
  schedule:
    - cron: '54 23 * * *' # At 07:47 PM IST every day

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2

      - name: pull latest changes (keep local)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git checkout main

          git pull origin main --rebase --strategy-option=ours || \
          (git rebase --abort && echo "Conflict detected, using ours strategy")

          git fetch origin
          git reset --hard origin/main

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: | 
          python scrape_names.py
          python birthday_script.py

      - name: commit files
        run: |
          git add -A
          git diff-index --quiet HEAD || git commit -m "updated logs"

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
